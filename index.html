    <img id="preloader"></img>

  <body onload="main()"></body>

  <script>
    var i = 0;
    function main() {
      changeBG();
      setInterval(changeBG, 3000 );
    }
    function changeBG() {
      console.log(i);
      if (i > 15) {
        i = 1;
      }
      else {
        i = i + 1;
      }

      <!-- // Preloads next image -->
      var preload = document.getElementById("preloader");
      preload.src = 'landing_pictures/'+(i+1).toString()+'.jpg';

      var element = document.getElementById("change");
      element.style.background = "url(landing_pictures/"+i.toString()+".jpg) no-repeat center center fixed";
      element.style.backgroundSize = "cover";


    }

  </script>


  </html>
